services:
  kagami:
    image: nova8x/kagami_bot:amd64
    container_name: kagami_bot
    network_mode: host
    volumes:
      - path/to/config:/bot/data/config.json
      - path/to/data:/bot/data/data.json
      - path/to/old_data:/bot/data/old_data.json
    networks:
      - lavalink
    expose:
      - 8077
    ports:
      - 8077:8077
    restart: "unless-stopped"